<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>News homepage</title>
    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header wrapper">
      <nav class="nav">
        <img src="assets/images/logo.svg" alt="logo" class="nav__logo" />
        <div class="nav__links" id="menu">
          <a href="#" class="nav__link">Home</a>
          <a href="#" class="nav__link">New</a>
          <a href="#" class="nav__link">Popular</a>
          <a href="#" class="nav__link">Trending</a>
          <a href="#" class="nav__link">Categories</a>
        </div>
        <a href="#menu" class="nav__menu">
          <img src="assets/images/icon-menu.svg" class="nav__img" alt="menu" />
        </a>
        <a href="#" class="nav__close">
          <img
            src="assets/images/icon-menu-close.svg"
            class="nav__img"
            alt="close menu"
          />
        </a>
      </nav>
    </header>

    <main class="main wrapper">
      <section class="hero">
        <div class="hero__img"></div>
        <article class="hero__texts">
          <h1 class="hero__title">The Bright Future of Web 3.0</h1>
          <div class="hero_copy">
            <p class="hero__paragraph">
              We dive into the next evolution of the web that claims to put the
              power of the platforms back into the hands of the people. But is
              it really fulfilling its promise?
            </p>
            <a href="#" class="hero__cta">Read more</a>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
